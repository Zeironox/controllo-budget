<!DOCTYPE html>
<html lang="it">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <title>Controllo Spesa</title>
</head>
<body>
    <div class="container">
        <h1>Controllo Spesa</h1>
        <label for="budget">Budget:</label>
        <input type="number" id="budget" placeholder="Inserisci il budget">
        
        <label for="prezzo">Prezzo per unità:</label>
        <input type="number" id="prezzo" placeholder="Prezzo per unità">
        
        <label for="quantità">Quantità:</label>
        <input type="number" id="quantità" placeholder="Quantità">
        
        <button id="aggiungi">Aggiungi</button>
        
        <div id="risultati"></div>
    </div>

    <script src="script.js"></script>
</body>
</html>
