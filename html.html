<!DOCTYPE html>
<html lang="it">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Controllo Spesa</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <h1>Controllo Spesa</h1>

        <label for="budget">Inserisci il budget:</label>
        <input type="number" id="budget" placeholder="Budget" step="0.01">
        
        <div class="controls">
            <label for="prezzo">Inserisci il prezzo (P):</label>
            <input type="number" id="prezzo" placeholder="Prezzo" step="0.01">
            
            <label for="quantita">Inserisci la quantità (Q):</label>
            <input type="number" id="quantita" placeholder="Quantità">
            
            <button onclick="aggiungiAcquisto()">Aggiungi acquisto</button>
        </div>

        <div id="risultato"></div>
    </div>

    <script src="script.js"></script>
</body>
</html>
